<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MovieVerse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(44, 44, 44);
        }
    </style>
</head>
<body>
    <div class="container border rounded-5 mt-5 p-5 bg-secondary">
        <a class="text-decoration-none text-dark" href="index.html">
            <h2 class="mt-5 text-center">MovieVerse - Login</h2>
        </a>
        <form class="mt-4" id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-dark btn-block" id="loginButton">Login</button>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a class="text-dark" href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                });

                // Check for HTTP errors
                if (!response.ok) {
                    const errorText = await response.text(); // Read the response as plain text
                    throw new Error(errorText.trim()); // Pass the error to the catch block
                }

                const data = await response.json(); // Parse the JSON response
                document.cookie = `userToken=${data.token}; path=/`; // Store the token in a cookie
                window.location.href = "index.html"; // Redirect to the main page
            } catch (error) {
                console.error("Error:", error.message);
                alert(error.message); // Display a friendly error message to the user
            }
        });

    </script>
    
    
</body>
</html>
