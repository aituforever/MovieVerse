<script>
    let ws;
    // Connect to WebSocket with given chatID and load chat history once connected.
    function connectWebSocket(chatID) {
        console.log("Connecting with chatID:", chatID);
        ws = new WebSocket("ws://localhost:8080/ws?chat_id=" + chatID);
        ws.onopen = function () {
            console.log("Connected to chat session: " + chatID);
            loadChatHistory(chatID);
        };
        ws.onmessage = function (event) {
            const message = JSON.parse(event.data);
            displayMessage(message);
        };
        ws.onerror = function (error) {
            console.error("WebSocket error:", error);
        };
        ws.onclose = function () {
            console.log("WebSocket connection closed.");
        };
    }

    // Append a single message to the chat box.
    function displayMessage(message) {
        const chatBox = document.getElementById("chat-box");
        const newMessage = document.createElement("div");
        newMessage.textContent = `[${message.timestamp}] ${message.username}: ${message.content}`;
        chatBox.appendChild(newMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Load the chat history from the backend.
    function loadChatHistory(chatID) {
        fetch("/chat-history?chat_id=" + chatID, {
            headers: { "Authorization": "Bearer " + localStorage.getItem("userToken") }
        })
            .then(res => res.json())
            .then(history => {
                console.log("Chat history:", history);
                const chatBox = document.getElementById("chat-box");
                chatBox.innerHTML = "";
                history.forEach(msg => {
                    // Adjust field names if necessary.
                    const ts = new Date(msg.Timestamp);
                    const newMessage = document.createElement("div");
                    newMessage.textContent = `[${ts.toLocaleString()}] ${msg.Sender}: ${msg.Content}`;
                    chatBox.appendChild(newMessage);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(err => console.error("Error loading chat history:", err));
    }

    document.addEventListener("DOMContentLoaded", () => {
        // Token handling.
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");
        if (token) {
            localStorage.setItem("userToken", token);
        } else {
            alert("Token missing or expired. Redirecting to login...");
            window.location.href = "/login.html";
            return;
        }

        // Persist chat session using localStorage.
        let chatID = localStorage.getItem("chat_id");
        console.log("Found chatID in localStorage:", chatID);
        if (!chatID) {
            // Call /start-chat endpoint if no session ID exists.
            fetch("/start-chat", {
                method: "GET",
                headers: { "Authorization": "Bearer " + localStorage.getItem("userToken") }
            })
                .then(res => res.json())
                .then(session => {
                    if (!session.ID) {
                        console.error("No session ID returned from /start-chat");
                        return;
                    }
                    chatID = session.ID.toString();
                    localStorage.setItem("chat_id", chatID);
                    // Update URL with chat_id.
                    const newUrl = new URL(window.location.href);
                    newUrl.searchParams.set("chat_id", chatID);
                    window.history.replaceState({}, "", newUrl.toString());
                    connectWebSocket(chatID);
                })
                .catch(err => {
                    console.error("Error starting chat session:", err);
                });
        } else {
            connectWebSocket(chatID);
        }

        // Send button event listener.
        document.getElementById("send-button").addEventListener("click", () => {
            const input = document.getElementById("chat-message");
            const content = input.value.trim();
            if (!content) return;
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                console.log("WebSocket is not open; cannot send message.");
                return;
            }
            const message = {
                chat_id: chatID,
                username: "User", // Replace with actual username if available.
                content: content,
                timestamp: "" // Server will add timestamp.
            };
            ws.send(JSON.stringify(message));
            input.value = "";
        });

        // Also send on Enter key press.
        document.getElementById("chat-message").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                document.getElementById("send-button").click();
            }
        });
    });

    async function handleLogout() {
        try {
            const response = await fetch("/logout", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("userToken")
                }
            });
            if (response.ok) {
                localStorage.removeItem("userToken");
                localStorage.removeItem("chat_id");
                alert("You have been logged out.");
                window.location.href = "login.html";
            } else {
                alert("Logout failed: " + response.statusText);
            }
        } catch (error) {
            console.error("Error during logout:", error);
            alert("Logout failed. Please try again.");
        }
    }
</script>
